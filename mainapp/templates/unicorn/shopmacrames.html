<div class="container mx-auto">
    <div class="row">
        <div class="col">
            <h2 class="font-medium text-4xl mt-2 mb-4">Products
            </h2>
            <div class="row">
                {% for product in products %}
                <a>
                    <img class="card-img-top img-fluid card__img h-50 w-50" src="{{ product.image.url }}" alt="{{ product.name }}">
                    <div class="col">{{product.name}}</div>
                    <div class="col">â‚¬{{product.price}}</div>
                    <button type="button" class="btn btn-light"> Add Item</button>
                    {% endfor %}
                    <div class="w-100"></div>
            </div>
            </a>
        </div>
        <div class="w-100"></div>

        <div class="col">
            <h2 class="font-medium text-4xl mt-2 mb-4 mx-2">
                Ordered Items
            </h2>
            {% if user_products %}
            {% for product in user_products %}
            {{ product }}
            {% endfor %}

            {% else %}
            There are no products in your Shopping Cart
            {% endif %}
        </div>
    </div>
</div>
